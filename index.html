<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>single page application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- navbar started -->

    <nav class="navbar sticky-top navbar-expand-lg">
        <div class="container-fluid">
            <!-- navbar brand -->
            <span class="navbar-brand mb-0 h1">Developer</span>

            <!-- collapse button on small screen -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navitems"
                aria-controls="navitems" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- nav links -->
            <div class="collapse navbar-collapse" id="navitems">
                <div class="navbar-nav">
                    <button type="button" class="btn nav-link" onclick="callHome()">Home</button>
                    <button type="button" class="btn nav-link" onclick="callAboutUs()">About us</button>
                    <button type="button" class="btn nav-link" onclick="callImageSlider()">Images</button>
                    <button type="button" class="btn nav-link" onclick="callServices()">Services</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- navbar ended -->

    <!-- main div started -->

    <div class="main">

        <a id="home">
            <div class="home-page">
                    <img src="images/home_background.jpg" alt="home page image">
                    <div class="h-txt">
                        <h1>HALIFAX WORDPRESS & WEB APP DEVELOPMENT</h1>
                    </div>
                    <div class="p-txt"> 
                        <p>Specializing in custom theme development. If you're a business seeking a web presence or are looking to hire, contact me <a href="#">here</a>.</p>
                    </div>
            </div>
            </div>
        </a>

        <a id="about">
            <div class="about-us">
            </div>
        </a>

        <a id="image">
            <div class="img-slider">
            </div>
        </a>

        <a id="service">
            <div class="services">
            </div>
        </a>

    </div>

    <!-- main div ended -->


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
